machine:
  ruby:
    version: 2.2.2
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - docker build -t <%= "#{@docker_account}/#{@app_name}" %> .

database:
  override:
    - docker run <%= "#{@docker_account}/#{@app_name}" %> bundle exec rake db:create db:schema:load --trace

test:
  override:
    - bundle exec rake ci:rubocop
    - docker run <%= "#{@docker_account}/#{@app_name}" %> bundle exec rake spec

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push <%= "#{@docker_account}/#{@app_name}" %>
